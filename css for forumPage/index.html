<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/07b78383d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&display=swap">
</head>
<body>
    <div class="forum-page">
        
            <header>
                <div id="top-middle">
              <div id="middle-left-forum-title">
                  <div id="member-count">
                  </div>
                  <p>Kevin's Tech Tips Forum</p>
              </div>
              <div id="middle-right-user-tools">
                  <input type="search" id="favorite-forum" placeholder="search..."><button type="submit"><i class="fas fa-search"></i></button>
              </div>
              </div>  
            </header>
            <div id="middle-column-posts">
                <div id="post-list">
                    <div id="post">
                        <div id="post1">Here's some tech tips from your friendly neighborhood de-bugger :D</div>
                        <div id="reaction-buttons-to-post">
                            <button> '+' </button>
                            <button> '-' </button>
                            <button> ':o'</button>
                        </div>
                    </div>
                </div>
                <div id="bottom-middle">
                <div id="new-post">
                    <input type="text" id="textbox-new-post" placeholder="start a new post!"><button type="submit"><i class="fas fa-pencil"></i></button>
                </div>
                </div>
            </div>
                <div id="left-column-membership-info">
                    <div id="member-list">
                        <h3>member list <i class="fas fa-user"></i></h3>
                        <ul>
                        <li>Member 1</li>
                        <li>Member 2</li>
                        <li>Member 3</li>
                        </ul>
                    </div>
                    <div id="pinned-posts">
                        <h4>Pinned Posts <i class="fas fa-book"></i></h4>
                        <a href="sample.com"> Forum Rules You Must Follow Or Else</a>
                    </div>
                    <div id="mods-list">
                        <h4>member list <i class="fas fa-crown"></i></h4>
                        <ul>
                            <li>Danny</li>
                            <li>Thwin</li>
                            <li>Jeff</li>
                            <li>Riv</li>
                        </ul>
                    </div>
                </div>
                <div id="right-column-active-thread">
                    <div id="thread-title"><p>this is your active thread</p></div>
                    <div id="clicked-post">
                        <div id="reply-thread"></div>
                        <div id="new-reply"></div>
                    </div>
                </div>
        </div>
</body>
</html>
