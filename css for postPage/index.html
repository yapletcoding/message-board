<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/07b78383d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&display=swap">
</head>
<body>
    <div class="posts-page">
        
            <header>
                <div id="top-middle">
              <div id="middle-left-post-title">
                  <div id="member-count">
                  </div>
                  <p id="post-title">Here are some tech tips</p>
                  <p id="post-desc">take a break from crabs and knives to check out these chill tech tips</p>
              </div>
              <div id="middle-right-user-tools">
                  <input type="submit" value="Back To Forum" id="back-button">
              </div>
              </div>  
            </header>
            <div id="middle-column-comments">
                <div id="post-body">
                    <p>Tip 1: Don't use Vue, use react</p>
                    <!-- wrap text above -->
                </div>
                <div id="comment-list">
                    <div id="comment">
                        <div id="comment1">These are so cool! Thanks for sharing.</div>
                        <div id="reaction-buttons-to-comment">
                            <button> '+' </button>
                            <button> '-' </button>
                            <button> 'reply'</button>
                        </div>
                    </div>
                </div>
                <div id="bottom-middle">
                <div id="new-comment">
                    <input type="text" id="textbox-new-post" placeholder="write comment!"><button type="submit"><i class="fas fa-pencil"></i></button>
                </div>
                </div>
            </div>
                <div id="left-column-poster-info">
                    <div id="poster-user-info">
                        <h3>Author <i class="fas fa-user"></i></h3>
                        <h4>Kevin</h4>
                    </div>
                    <div id="pinned-posts">
                        <h4>Similar Posts <i class="fas fa-book"></i></h4>
                        <a href="sample.com"> Mary's Tech Tips</a>
                    </div>
                    <div id="mods-list">
                        <h4>member list <i class="fas fa-crown"></i></h4>
                        <ul>
                            <li>Danny</li>
                            <li>Thwin</li>
                            <li>Jeff</li>
                            <li>Riv</li>
                        </ul>
                    </div>
                </div>
                <div id="right-column-active-thread">
                    <div id="thread-title"><p>this is your active thread</p></div>
                    <div id="clicked-post">
                        <div id="reply-thread"></div>
                        <div id="new-reply"></div>
                    </div>
                </div>
        </div>
</body>
</html>
